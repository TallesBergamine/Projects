<!DOCTYPE html>
<html lang="pt-br" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWAJ: Sistema Web de Aluguel de Jogos</title>
  <meta name="description" content="SWAJ: é um sistema se aluguel de jogos criado para a empresa RASC GAMES" />
  <meta name="keywords" content="aluguel, jogos, locação, rasc, games" />
  <meta name="author" content="Érick Luz Cavalcante" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/entrar.css" />
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Cadastrar</a></li>
      <li class="tab"><a href="#login">Entrar</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Cadastre-se</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Sobrenome<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Telefone <span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Celular <span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              CPF<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Nascimento<span class="req">*</span>
            </label>
            <br>
            <br>
            <input type="date"required autocomplete="off" />
          </div>


          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button onclick="cadastro()" type="submit" class="button button-block"/>Cadastrar</button>

        </form>

      </div>

      <div id="login">
        <h1>Bem vindo de volta!</h1>

        <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Esqueceu a senha?</a></p>

          <button class="button button-block"> Entrar</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
  <script src="js/entrar.js"></script>
</body>
</html>
